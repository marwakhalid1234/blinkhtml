<!DOCTYPE html>
<html>
    <body>

  <h2> javascript Arrays</h2>
  <h2>join()and pop()</h2>
  <p>the join() method joins arrays elementsinto a string and the pop()method remones the last elementfrom an array.</p>

  <p id="myjoin"></p>
  <p id="myfirstpop"></p>
  <p id="mysecondpop"></p>
  <script>
    var fruits = [banana,orange,mango,apple];
    document.getElementById("myjoin").innerHTML = fruits.join(" * ");
    document.getElementById("myfirstpop").innerHTML = fruits;
    fruits.pop();
    document.getElementById("mysecondpop").innerHTML = fruits
  </script>
    </body>
    
</html>
