<!DOCTYPE html>
<html>
    <body>
        <h2>javascrpit for loops</h2>
        <p id="demo"></p>
        <script>
            var fruits = ["apple","banana","mango","grapes","watermelon","jackfruit"];
            var text = "";
            var i;
            for (i = 0; i <fruits.length; i++) {
                text +=fruits[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
