<!DOCTYPE html>
<html>
<head>
    <title>carousel</title>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width,initial-scale= 1">
    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>carousel example</h2>
        <div id="my carousal"class="carousel slide"data ride="carousel">
            <ol class="carasoul-indicators">
                <li data-target="#mycarousel"data-slide-to="0"class="active"></li>
                <li data-target="#mycarousel"data-slide-to="1"></li>
                <li data-target="#mycarousel"data-slide-to="2"></li>
            </ol>
            <div class="carousoel-inner">
                <div class="item active">
                    <img src="pic.jpg"alt=image1>
            </div>
            <div class="item">
                <img src="pic1.jpg" alt="image2">
            </div>
            <div class="item">
                <img src="pic2.jpg" alt="penguin">
        </div>
    </div>
    <a class="left carousel-control"href="#mycarousel"data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">previous</span>
    </a>
    <a class="right carousel-control"href="data-slide="prev">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">next</span>
        </div>
    </div>
</body>    
</html>
